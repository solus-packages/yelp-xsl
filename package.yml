name       : yelp-xsl
version    : 3.36.0
release    : 10
source     :
    - https://download.gnome.org/sources/yelp-xsl/3.36/yelp-xsl-3.36.0.tar.xz : 4fe51c0233b79a4c204c68498d45f09b342c30ed02c4e418506c0e35f0904ec3
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
component  : desktop.gnome.doc
summary    : Yelp XSL Stylesheets
description: |
    The Yelp XSL package contains XSL stylesheets that are used by the Yelp help browser to format Docbook and Mallard documents.
builddeps  :
    - itstool
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
