name       : yelp-xsl
version    : '40.2'
release    : 15
source     :
    - https://download.gnome.org/sources/yelp-xsl/40/yelp-xsl-40.2.tar.xz : 919c552f846aaec741fe51d5af416b469bcdb25c77effc3b5a15a4b4b7ff814e
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
component  : desktop.gnome.doc
summary    : Yelp XSL Stylesheets
description: |
    The Yelp XSL package contains XSL stylesheets that are used by the Yelp help browser to format Docbook and Mallard documents.
builddeps  :
    - itstool
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
