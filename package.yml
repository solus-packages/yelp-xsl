name       : yelp-xsl
version    : '41.0'
release    : 16
source     :
    - https://download.gnome.org/sources/yelp-xsl/41/yelp-xsl-41.0.tar.xz : c8cd64c093bbd8c5d5e47fd38864e90831b5f9cf7403530870206fa96636a4a5
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
component  : desktop.gnome.doc
summary    : Yelp XSL Stylesheets
description: |
    The Yelp XSL package contains XSL stylesheets that are used by the Yelp help browser to format Docbook and Mallard documents.
builddeps  :
    - itstool
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
