name       : yelp-xsl
version    : 3.28.0
release    : 6
source     :
    - https://download.gnome.org/sources/yelp-xsl/3.28/yelp-xsl-3.28.0.tar.xz : 8ccdf47b31acbdd26a7380b3bc6700742a7aff91a54dab279fd5ea8b43b53f93
license    :
    - GPL-2.0
    - LGPL-2.1
    - MIT
component  : desktop.gnome.doc
summary    : Yelp XSL Stylesheets
description: |
    The Yelp XSL package contains XSL stylesheets that are used by the Yelp help browser to format Docbook and Mallard documents.
builddeps  :
    - itstool
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
