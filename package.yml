name       : yelp-xsl
version    : '42.0'
release    : 17
source     :
    - https://download.gnome.org/sources/yelp-xsl/42/yelp-xsl-42.0.tar.xz : 29b273cc0bd16efb6e983443803f1e9fdc03511e5c4ff6348fd30a604d4dc846
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
component  : desktop.gnome.doc
summary    : Yelp XSL Stylesheets
description: |
    The Yelp XSL package contains XSL stylesheets that are used by the Yelp help browser to format Docbook and Mallard documents.
builddeps  :
    - itstool
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
