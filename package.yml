name       : yelp-xsl
version    : 3.32.1
release    : 7
source     :
    - https://download.gnome.org/sources/yelp-xsl/3.32/yelp-xsl-3.32.1.tar.xz : cac31bc150545d6aa0de15dce04560cbf591008d17a783a1d1d9cdd47b147f04
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
component  : desktop.gnome.doc
summary    : Yelp XSL Stylesheets
description: |
    The Yelp XSL package contains XSL stylesheets that are used by the Yelp help browser to format Docbook and Mallard documents.
builddeps  :
    - itstool
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
